<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./libTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="right">
    <ul>
      <div>
        <h:form rendered="#{readerAdminBean.renderList}">
          <li>
            <h:commandLink value="Jen prohlížet" action="#{readerAdminBean.selectView}" />
          </li>
        </h:form>
      </div>
      <div>
        <h:form>
          <li>
            <h:commandLink value="Přidat" action="#{readerAdminBean.selectAdd}" />
          </li>
        </h:form>
      </div>
      <div>
        <h:form rendered="#{readerAdminBean.renderList}">
          <li>
            <h:commandLink value="Upravit" action="#{readerAdminBean.selectUpdate}" />
          </li>
        </h:form>
      </div>
    </ul>
  </ui:define>

  <ui:define name="content">

    <div>
      <h:form rendered="#{readerAdminBean.renderList}">
        <h:dataTable var="reader" value="#{readerAdminBean.list}" binding="#{readerAdminBean.htmlDataTable}">
          <h:column>
            <f:facet name="header">Id</f:facet>
            #{reader.idReader}
          </h:column>
          <h:column>
            <f:facet name="header">Jmeno</f:facet>
            #{reader.name}
          </h:column>
          <h:column>
            <f:facet name="header">Prijmeni</f:facet>
            #{reader.surname}
          </h:column>
          <h:column>
            <f:facet name="header">Email</f:facet>
            #{reader.email}
          </h:column>
          <h:column>
            <f:facet name="header">Celkem vypujcek</f:facet>
            #{reader.chargeOutsCount}
          </h:column>
          <h:column>
            <f:facet name="header">Aktivnich vypujcek</f:facet>
            #{reader.activeChargeOutsCount}
          </h:column>
          <h:column>
            <f:facet name="header">Rezervovanych vypujcek</f:facet>
            #{reader.reservedChargeOutsCount}
          </h:column>
          <h:column>
            <f:facet name="header">Smazat</f:facet>
            <h:commandButton styleClass="admin_table_delete" value="X" action="#{readerAdminBean.delete}" />
          </h:column>
          <h:column rendered="#{readerAdminBean.renderUpdate}">
            <f:facet name="header">Vybrat</f:facet>
            <h:commandLink styleClass="admin_table_select" value="vybrat" action="#{readerAdminBean.select}" />
          </h:column>
        </h:dataTable>
      </h:form>
    </div>

    <div>
      <h:form rendered="#{readerAdminBean.renderAdd || readerAdminBean.renderUpdate || !readerAdminBean.renderList}">
        <h:panelGrid columns="3">
          Jmeno: <h:inputText id="name" value="#{readerAdminBean.item.name}" validator="#{readerNameValidator.validate}" />
          <h:message for="name" />
          Prijmeni: <h:inputText id="surname" value="#{readerAdminBean.item.surname}" validator="#{readerSurameValidator.validate}" />
          <h:message for="surname" />
          Email: <h:inputText id="email" value="#{readerAdminBean.item.email}" validator="#{readerEmailValidator.validate}" />
          <h:message for="email" />
          <h:commandButton rendered="#{readerAdminBean.renderAdd || !readerAdminBean.renderList}" value="Přidat" action="#{readerAdminBean.add}" />
          <h:commandButton rendered="#{readerAdminBean.renderUpdate}" value="Upravit" action="#{readerAdminBean.add}" />
          <h:inputHidden id="idReader" value="#{readerAdminBean.item.idReader}" />
        </h:panelGrid>
      </h:form>
    </div>

  </ui:define>

</ui:composition>
