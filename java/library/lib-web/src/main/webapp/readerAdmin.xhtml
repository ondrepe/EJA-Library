<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./libTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="content">

    <div>
      <h:dataTable var="reader" value="#{readerList.list}">
        <h:column>
          <f:facet name="header">Id</f:facet>
          #{reader.idReader}
        </h:column>
        <h:column>
          <f:facet name="header">Jmeno</f:facet>
          #{reader.name}
        </h:column>
        <h:column>
          <f:facet name="header">Prijmeni</f:facet>
          #{reader.surname}
        </h:column>
        <h:column>
          <f:facet name="header">Email</f:facet>
          #{reader.email}
        </h:column>
        <h:column>
          <f:facet name="header">Celkem vypujcek</f:facet>
          #{reader.chargeOutsCount}
        </h:column>
        <h:column>
          <f:facet name="header">Aktivnich vypujcek</f:facet>
          #{reader.activeChargeOutsCount}
        </h:column>
        <h:column>
          <f:facet name="header">Rezervovanych vypujcek</f:facet>
          #{reader.reservedChargeOutsCount}
        </h:column>
      </h:dataTable>
    </div>

    <div>
      <h:form>
        <h:panelGrid columns="3">
          Jmeno: <h:inputText id="name" value="#{readerAdd.item.name}" validator="#{readerNameValidator.validate}" />
          <h:message for="name" />
          Prijmeni: <h:inputText id="surname" value="#{readerAdd.item.surname}" validator="#{readerSurameValidator.validate}" />
          <h:message for="surname" />
          Email: <h:inputText id="email" value="#{readerAdd.item.email}" validator="#{readerEmailValidator.validate}" />
          <h:message for="email" />
          <h:commandButton value="Pridat" action="#{readerAdd.add}" />
        </h:panelGrid>
      </h:form>
    </div>

  </ui:define>

</ui:composition>
