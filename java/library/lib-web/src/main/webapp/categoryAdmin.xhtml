<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./libTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="right">
    <ul>
      <div>
        <h:form rendered="#{categoryAdminBean.renderList}">
          <li>
            <h:commandLink value="Jen prohlížet" action="#{categoryAdminBean.selectView}" />
          </li>
        </h:form>
      </div>
      <div>
        <h:form>
          <li>
            <h:commandLink value="Přidat" action="#{categoryAdminBean.selectAdd}" />
          </li>
        </h:form>
      </div>
      <div>
        <h:form rendered="#{categoryAdminBean.renderList}">
          <li>
            <h:commandLink value="Upravit" action="#{categoryAdminBean.selectUpdate}" />
          </li>
        </h:form>
      </div>
    </ul>
  </ui:define>

  <ui:define name="content">

    <div>
      <h:form rendered="#{categoryAdminBean.renderList}">
        <h:dataTable var="category" value="#{categoryAdminBean.list}" binding="#{categoryAdminBean.htmlDataTable}">
          <h:column>
            <f:facet name="header">Id</f:facet>
            #{category.idCategory}
          </h:column>
          <h:column>
            <f:facet name="header">Jmeno</f:facet>
            #{category.name}
          </h:column>
          <h:column>
            <f:facet name="header">Smazat</f:facet>
            <h:commandButton styleClass="admin_table_delete" value="X" action="#{categoryAdminBean.delete}" />
          </h:column>
          <h:column rendered="#{categoryAdminBean.renderUpdate}">
            <f:facet name="header">Vybrat</f:facet>
            <h:commandLink styleClass="admin_table_select" value="vybrat" action="#{categoryAdminBean.select}" />
          </h:column>
        </h:dataTable>
      </h:form>
    </div>

    <div>
      <h:form rendered="#{categoryAdminBean.renderAdd || categoryAdminBean.renderUpdate || !categoryAdminBean.renderList}">
        <h:panelGrid columns="3">
          <h:inputHidden id="idCategory" value="#{categoryAdminBean.item.idCategory}" />
          Jméno: <h:inputText id="name" value="#{categoryAdminBean.item.name}" validator="#{readerNameValidator.validate}" />
          <h:message for="name" />
          <h:commandButton rendered="#{categoryAdminBean.renderAdd || !categoryAdminBean.renderList}" value="Přidat" action="#{categoryAdminBean.add}" />
          <h:commandButton rendered="#{categoryAdminBean.renderUpdate}" value="Upravit" action="#{categoryAdminBean.add}" />
        </h:panelGrid>
      </h:form>
    </div>

  </ui:define>

</ui:composition>
