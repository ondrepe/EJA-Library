<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./libTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="content">
    
    <div>
      <h:dataTable var="author" value="#{authorAdminBean.list}">
        <h:column>
          <f:facet name="header">Id</f:facet>
          #{author.idAuthor}
        </h:column>
        <h:column>
          <f:facet name="header">Jmeno</f:facet>
          #{author.name}
        </h:column>
        <h:column>
          <f:facet name="header">Prijmeni</f:facet>
          #{author.surname}
        </h:column>
      </h:dataTable>
    </div>

    <div>
      <h:form>
        <h:panelGrid columns="3">
          Jmeno: <h:inputText id="name" value="#{authorAdminBean.item.name}" validator="#{readerNameValidator.validate}" />
          <h:message for="name" />
          Prijmeni: <h:inputText id="surname" value="#{authorAdminBean.item.surname}" validator="#{readerSurameValidator.validate}" />
          <h:message for="surname" />
          <h:commandButton value="Pridat" action="#{authorAdminBean.add}" />
        </h:panelGrid>
      </h:form>
    </div>

  </ui:define>

</ui:composition>
