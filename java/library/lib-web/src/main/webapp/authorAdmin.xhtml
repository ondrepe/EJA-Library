<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./libTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="right">
    <ul>
      <div>
        <h:form rendered="#{authorAdminBean.renderList}">
          <li>
            <h:commandLink value="Jen prohlížet" action="#{authorAdminBean.selectView}" />
          </li>
        </h:form>
      </div>
      <div>
        <h:form>
          <li>
            <h:commandLink value="Přidat" action="#{authorAdminBean.selectAdd}" />
          </li>
        </h:form>
      </div>
      <div>
        <h:form rendered="#{authorAdminBean.renderList}">
          <li>
            <h:commandLink value="Upravit" action="#{authorAdminBean.selectUpdate}" />
          </li>
        </h:form>
      </div>
    </ul>
  </ui:define>

  <ui:define name="content">

    <div>
      <h:form rendered="#{authorAdminBean.renderList}">
        <h:dataTable var="author" value="#{authorAdminBean.list}" binding="#{authorAdminBean.htmlDataTable}">
          <h:column>
            <f:facet name="header">Id</f:facet>
            #{author.idAuthor}
          </h:column>
          <h:column>
            <f:facet name="header">Jmeno</f:facet>
            #{author.name}
          </h:column>
          <h:column>
            <f:facet name="header">Prijmeni</f:facet>
            #{author.surname}
          </h:column>
          <h:column>
            <f:facet name="header">Smazat</f:facet>
            <h:commandButton styleClass="admin_table_delete" value="X" action="#{authorAdminBean.delete}" />
          </h:column>
          <h:column rendered="#{authorAdminBean.renderUpdate}">
            <f:facet name="header">Vybrat</f:facet>
            <h:commandLink styleClass="admin_table_select" value="vybrat" action="#{authorAdminBean.select}" />
          </h:column>
        </h:dataTable>
      </h:form>
    </div>

    <div>
      <h:form rendered="#{authorAdminBean.renderAdd || authorAdminBean.renderUpdate || !authorAdminBean.renderList}">
        <h:panelGrid columns="3">
          <h:inputHidden id="idAuthor" value="#{authorAdminBean.item.idAuthor}" />
          Jmeno: <h:inputText id="name" value="#{authorAdminBean.item.name}" validator="#{readerNameValidator.validate}" />
          <h:message for="name" />
          Prijmeni: <h:inputText id="surname" value="#{authorAdminBean.item.surname}" validator="#{readerSurameValidator.validate}" />
          <h:message for="surname" />
          <h:commandButton rendered="#{authorAdminBean.renderAdd || !authorAdminBean.renderList}" value="Přidat" action="#{authorAdminBean.add}" />
          <h:commandButton rendered="#{authorAdminBean.renderUpdate}" value="Upravit" action="#{authorAdminBean.add}" />
        </h:panelGrid>
      </h:form>
    </div>

  </ui:define>

</ui:composition>
